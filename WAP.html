<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
    <link rel="stylesheet" href="./WAP-style.css">
    <title>Title</title>
</head>

<body>


    <nav>
        <h4 class="float-left">My Weather</h4>
    </nav>
    <!-- background -->
    <div id="all">
        <div class="myMainBox container box p-1 text-light">
            <div id="box">
                <button id="addButton" style="border-radius: 100%;" class="btn btn-outline-primary"><i
                        class="fa fa-plus" style="font-size: 30px;" aria-hidden="true"></i></button>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h1 class="text-center text-light p-3">Enter City Name</h1>
                    <div class="fetch text-center">
                        <input id="input" class="form-control-sm" type="text">
                        <button id="btn" class="btn btn-sm btn-outline-primary" onclick="myWeather()">Fetch
                            Weather</button>
                    </div>
                </div>

                <br>
                <div class="combine">
                    <div id="city-name" style="font-size: 14px;">City Name</div>
                    <hr>
                    <div class="d-flex text-center">
                        <div class="col">Humidity</div>
                        <div class="col">Speed</div>
                        <div class="col">Visibility</div>
                        <div class="col">shape</div>
                        <div class="col">Feels Like</div>
                        <div class="col">Min-Temp</div>
                        <div class="col">Max-Temp</div>
                    </div>
                    <hr>
                    <div class="d-flex text-center">
                        <div class="col" id="hu"></div>
                        <div class="col" id="ws"></div>
                        <div class="col" id="vs"></div>
                        <div class="col" id="shape"></div>
                        <div class="col" id="fl"></div>
                        <div class="col" id="mint"></div>
                        <div class="col" id="maxt"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class=" add container d-flex"></div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="./WAP-JS.js"></script>
</body>

</html>
